<head>
  <title>srl-dict-app</title>
</head>

<body>
  {{> types}}
</body>

<template name="types">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Types</a>

      <ul class="nav">
        <li class="dropdown">
          <a data-target="#" class="dropdown-toggle" data-toggle="dropdown">
            {{type_name}}
            <b class="caret"></b>
          </a>

          <ul class="dropdown-menu">
            {{#each types}}
              <li class={{active}}><a href="#">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    {{> args}}
    {{> verbs}}
  </div>
</template>

<template name="args">
  <div id="args" class="well">
    Arguments:
    {{#each args}}
      <span class="label">{{name}}</span>
    {{/each}}
  </div>
</template>


<template name="verbs">
  <div id="verbs">
    <div id="new-verb">
      <input type="text" id="new-verb" placeholder="New verb" />
    </div>
    <div class="accordion" id="verbs-accordion">
      {{#each verbs}}
        {{> verb}}
      {{/each}}
    </div>
  </div>
</template>

<template name="verb">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="verbs-accordion" href="#{{inf}}">
        {{inf}}
      </a>
    </div>
    <div id="{{inf}}" class="accordion-body collapse">
      <div class="accordion-inner">
        {{> verbEdit}}
      </div>
    </div>
  </div>
</template>

<template name="verbEdit">
  <table class="table table-hover">
    <thead>
      <tr><th>Type</th><th>Prep</th><th>Case</th></tr>
    </thead>
    <tbody>
      {{#each args}}
        <tr>
          <td>{{name}}</td>
          <td><input type="text"></td>
          <td>
            <select>
              <option></option>
              <option>nomn</option>
              <option>gent</option>
              <option>datv</option>
              <option>accs</option>
              <option>ablt</option>
              <option>loct</option>
            </select>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
