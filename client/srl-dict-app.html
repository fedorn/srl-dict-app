<head>
  <title>srl-dict-app</title>
</head>

<body>
  {{> types}}
</body>

<template name="types">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Types</a>

      <ul class="nav">
        <li class="dropdown">
          <a data-target="#" class="dropdown-toggle" data-toggle="dropdown">
            {{type_name}}
            <b class="caret"></b>
          </a>

          <ul class="dropdown-menu">
            {{#each types}}
              <li class={{active}}><a href="#">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    {{> args}}
    {{> verbs}}
  </div>
</template>

<template name="args">
  <div id="args" class="well">
    Arguments:
    {{#each args}}
      <span class="label">{{name}}</span>
    {{/each}}
  </div>
</template>


<template name="verbs">
  <div id="verbs">
    <div id="new-verb">
      <input type="text" id="new-verb" placeholder="New verb" />
    </div>
    {{#each verbs}}
      {{> verb}}
    {{/each}}
  </div>
</template>

<template name="verb">
  <div>
    {{inf}}
  </div>
</template>
