<head>
  <title>srl-dict-app</title>
</head>

<body>
  {{> types}}
</body>

<template name="types">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Types</a>

      <ul class="nav">
        <li class="dropdown">
          <a data-target="#" class="dropdown-toggle" data-toggle="dropdown">
            {{type_name}}
            <b class="caret"></b>
          </a>

          <ul class="dropdown-menu">
            {{#each types}}
              <li class={{active}}><a href="#">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    {{> type_args}}
    {{> verbs}}
  </div>
</template>

<template name="type_args">
  <div id="type_args" class="well">
    Arguments:
    {{#each type_args}}
      <span class="label">{{name}}</span>
    {{/each}}
  </div>
</template>


<template name="verbs">
  <div id="verbs">
    <div id="new-verb">
      <input type="text" id="new-verb" placeholder="New verb" />
    </div>
    <div class="accordion" id="verbs-accordion">
      {{#each verbs}}
        {{> verb}}
      {{/each}}
    </div>
  </div>
</template>

<template name="verb">
  {{#if editing}}
    <div class="edit">
      <input id="verb-input" type="text" value="{{inf}}" />
    </div>
  {{else}}
    <div class="accordion-group">
      <div class="accordion-heading">
        <div class="accordion-toggle display">
          <a class="verb-text" data-toggle="collapse" data-parent="verbs-accordion" href="#{{inf}}">
            {{inf}}
          </a>
          <i class="inf-edit icon-pencil"></i>
          <i class="destroy icon-trash"></i>
        </div>
      </div>
      <div id="{{inf}}" class="accordion-body collapse">
        <div class="accordion-inner">
          {{> verb_edit}}
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="verb_edit">
  <table class="table table-hover">
    <thead>
      <tr><th></th><th>Prep</th><th>Case</th><th>TypeArg</th></tr>
    </thead>
    <tbody>
      {{#each args}}
        {{> arg}}
      {{/each}}
    </tbody>
  </table>
  <button class="btn addarg"><i class="icon-plus"></i> New Arg</button>
</template>

<template name="arg">
  <tr>
    <td><i class="remove icon-remove-circle"></i></td>
    <td><input type="text" name="prep" value="{{prep}}" class="prep-input" /></td>
    <td>
      <select class="noun-case-select">
        {{#each noun_cases}}
          <option{{selected_case ../noun_case}}>{{this}}</option>
        {{/each}}
      </select>
    </td>
    <td>
      <select class="type-arg-select">
        <option value=""></option>
        {{#each type_args}}
          <option value="{{_id}}"{{selected_type_arg ../type_arg_id}}>{{name}}</option>
        {{/each}}
      </select>
    </td>
  </tr>
</template>
